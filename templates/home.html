{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form method="post" class="chat-form">
        <h2>Welcome to the Chat & Video Room!</h2>

        <div class="input-group">
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter your name" value="{{name}}">
        </div>

        <div class="input-group">
            <label>Room Code</label>
            <input type="text" name="code" placeholder="Enter room code" value="{{code}}">
        </div>

        <div class="buttons">
            <button type="submit" name="join">Join Room</button>
            <button type="submit" name="create" class="create-btn">Create Room</button>
        </div>

        {% if error %}
        <p class="error">{{error}}</p>
        {% endif %}
    </form>
</div>

<style>
.container {
    max-width: 400px;
    margin: 50px auto;
    background: #f3f3f3;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
.chat-form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}
.input-group {
    margin-bottom: 15px;
}
.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
.input-group input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
.buttons {
    display: flex;
    justify-content: space-between;
}
button {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    opacity: 0.9;
}
.create-btn {
    background-color: #4CAF50;
    color: white;
}
.error {
    color: red;
    margin-top: 10px;
    text-align: center;
}
</style>
{% endblock %}
